<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Sign In - BDI Blocks World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="auth-wrapper">
    <section class="auth-card">
      <div class="auth-brand">
        <div class="auth-brand-icon">ðŸ§±</div>
        <h2 class="auth-brand-text" id="authBrandText">BDI Blocks World</h2>
      </div>
      <h1 class="auth-title">Sign In</h1>
      <p class="auth-subtitle">Access your saved worlds and simulations.</p>

      <form id="loginForm" class="auth-form" novalidate>
        <div class="form-field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>

        <button type="submit">Sign In</button>
      </form>

      <div id="messages" class="messages"></div>

      <div class="auth-footer">
        Donâ€™t have an account?
        <a href="signup.html">Sign up</a>
      </div>
    </section>
  </main>

  <script src="config.js"></script>
  <script>
    // Set page title and brand from config
    window.addEventListener('DOMContentLoaded', () => {
      const appName = window.APP_CONFIG?.APP_NAME || 'BDI Blocks World';
      const pageTitle = document.getElementById('pageTitle');
      const authBrandText = document.getElementById('authBrandText');
      if (pageTitle) pageTitle.textContent = `Sign In - ${appName}`;
      if (authBrandText) authBrandText.textContent = appName;
    });

    const messages = document.getElementById('messages');

    function setMessage(text = '', type = 'info') {
      if (!messages) return;
      if (!text) {
        messages.textContent = '';
        messages.className = 'messages';
        return;
      }
      messages.textContent = text;
      messages.className = `messages ${type}`;
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      setMessage();

      if (!username || !password) {
        setMessage('Please enter both username and password.', 'error');
        return;
      }

      try {
        setMessage('Signing you in...', 'info');

        const res = await fetch(`${window.APP_CONFIG.API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || 'Login failed');
        }

        localStorage.setItem('userId', data.userId);
        localStorage.setItem('username', data.username || username);

        setMessage('Login successful. Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (err) {
        console.error('Login error:', err);
        setMessage(err.message || 'Login failed. Please try again.', 'error');
      }
    });
  </script>
</body>

</html>
