<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle">Sign Up - BDI Blocks World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <main class="auth-wrapper">
    <section class="auth-card">
      <h1 class="auth-title">Sign Up</h1>
      <p class="auth-subtitle">Create an account to build, save, and share block worlds.</p>

      <form id="signupForm" class="auth-form" novalidate>
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com">
        </div>

        <div class="form-field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username" placeholder="Your username">
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="At least 6 characters">
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <div id="messages" class="messages"></div>

      <div class="auth-footer">
        Already have an account?
        <a href="login.html">Sign in</a>
      </div>
    </section>
  </main>

  <script src="config.js"></script>
  <script type="module">
    import { signup, redirectIfAuthenticated } from './utils/auth.js';

    // Immediate redirect if already logged in (prevent flash)
    redirectIfAuthenticated();

    // Set page title from config
    window.addEventListener('DOMContentLoaded', () => {
      const appName = window.APP_CONFIG?.APP_NAME || 'BDI Blocks World';
      const pageTitle = document.getElementById('pageTitle');
      if (pageTitle) pageTitle.textContent = `Sign Up - ${appName}`;
    });

    const messages = document.getElementById('messages');

    function setMessage(text = '', type = 'info') {
      if (!messages) return;
      if (!text) {
        messages.textContent = '';
        messages.className = 'messages';
        return;
      }
      messages.textContent = text;
      messages.className = `messages ${type}`;
    }

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      setMessage();

      if (!email || !username || !password) {
        setMessage('All fields are required.', 'error');
        return;
      }

      try {
        setMessage('Creating account...', 'info');

        await signup(email, username, password);

        setMessage('Account created successfully. Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = window.APP_CONFIG?.AUTH?.MAIN_PAGE || 'index.html';
        }, 1500);
      } catch (err) {
        console.error('Signup error:', err);
        setMessage(err.message || 'Signup failed. Please try again.', 'error');
      }
    });
  </script>
</body>
</html>
