<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - BDI Blocks World</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">BDI Blocks World</div>
      <div class="navsec">
        <h6>Account</h6>
        <nav class="nav">
          <a href="login.html">Sign In</a>
          <a class="active" href="signup.html">Sign Up</a>
        </nav>
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <h2>Sign Up</h2>
      </div>

      <section class="card" style="max-width:400px; margin:auto; margin-top:40px;">
        <h3>Create Account</h3>
        <div class="card-body">
          <form id="signupForm">
            <div class="form-group" style="margin-bottom:12px;">
              <label>Email</label><br/>
              <input type="email" id="email" required placeholder="you@example.com"/>
            </div>
            <div class="form-group" style="margin-bottom:12px;">
              <label>Username</label><br/>
              <input type="text" id="username" required placeholder="Your username"/>
            </div>
            <div class="form-group" style="margin-bottom:12px;">
              <label>Password</label><br/>
              <input type="password" id="password" required placeholder="********"/>
            </div>
            <button type="submit">Sign Up</button>
          </form>
          <div id="signupMsg" style="margin-top:12px; font-size:14px;"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="config.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const msgElement = document.getElementById('signupMsg');

      // Clear previous messages
      msgElement.textContent = '';
      msgElement.style.color = 'red';

      // Basic validation
      if (!email || !username || !password) {
        msgElement.textContent = 'All fields are required';
        return;
      }

      if (password.length < 6) {
        msgElement.textContent = 'Password must be at least 6 characters long';
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        msgElement.textContent = 'Please enter a valid email address';
        return;
      }

      try {
        msgElement.textContent = 'Creating account...';
        msgElement.style.color = 'blue';

        const API_BASE = window.APP_CONFIG?.API_BASE || 'http://localhost:3000';
        
        const res = await fetch(`${API_BASE}/users/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Signup failed");
        }

        // Automatically log the user in
        localStorage.setItem('userId', data.userId);
        localStorage.setItem('username', username);

        msgElement.textContent = 'Account created successfully! Redirecting...';
        msgElement.style.color = 'green';

        // Redirect after short delay
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);

      } catch (err) {
        console.error('Signup error:', err);
        msgElement.textContent = err.message || 'Signup failed. Please try again.';
        msgElement.style.color = 'red';
      }
    });
  </script>
</body>
</html>
