<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Blocks World BDI Agent</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Create a new account to start using the BDI Blocks World simulation.</p>
    
    <form id="signupForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Your username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="At least 6 characters">
      </div>
      <button type="submit">Sign Up</button>
    </form>
    
    <div id="messages" class="messages"></div>
    
    <p>Already have an account? <a href="login.html">Sign in here</a></p>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000';
    
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Clear previous messages
      showMessage('', 'info');

      // Basic validation
      if (!email || !username || !password) {
        showMessage('All fields are required', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long', 'error');
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Please enter a valid email address', 'error');
        return;
      }

      try {
        showMessage('Creating account...', 'info');
        
        const res = await fetch(`${API_BASE}/users/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Signup failed");
        }

        // Automatically log the user in
        localStorage.setItem('userId', data.userId);
        localStorage.setItem('username', username);

        showMessage('Account created successfully! Redirecting...', 'success');

        // Redirect after short delay
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);

      } catch (err) {
        console.error('Signup error:', err);
        showMessage(err.message || 'Signup failed. Please try again.', 'error');
      }
    });
    
    function showMessage(text, type = 'info') {
      const messages = document.getElementById('messages');
      messages.textContent = text;
      messages.className = `messages ${type}`;
    }
    
    // Check if already logged in
    if (localStorage.getItem('userId')) {
      showMessage('You are already logged in. Redirecting...', 'info');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    }
  </script>
</body>
</html>
