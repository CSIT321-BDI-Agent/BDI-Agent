<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle">Sign Up - BDI Blocks World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="auth-wrapper">
    <section class="auth-card">
      <div class="auth-brand">
        <div class="auth-brand-icon">ðŸ§±</div>
        <h2 class="auth-brand-text" id="authBrandText">BDI Blocks World</h2>
      </div>
      <h1 class="auth-title">Sign Up</h1>
      <p class="auth-subtitle">Create an account to build, save, and share block worlds.</p>

      <form id="signupForm" class="auth-form" novalidate>
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com">
        </div>

        <div class="form-field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username" placeholder="Your username">
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="At least 6 characters">
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <div id="messages" class="messages"></div>

      <div class="auth-footer">
        Already have an account?
        <a href="login.html">Sign in</a>
      </div>
    </section>
  </main>

  <script src="config.js"></script>
  <script>
    // Immediate redirect if already logged in (prevent flash)
    (function() {
      if (localStorage.getItem('userId')) {
        window.location.href = window.APP_CONFIG?.AUTH?.MAIN_PAGE || 'index.html';
        return;
      }
    })();

    // Set page title and brand from config
    window.addEventListener('DOMContentLoaded', () => {
      const appName = window.APP_CONFIG?.APP_NAME || 'BDI Blocks World';
      const pageTitle = document.getElementById('pageTitle');
      const authBrandText = document.getElementById('authBrandText');
      if (pageTitle) pageTitle.textContent = `Sign Up - ${appName}`;
      if (authBrandText) authBrandText.textContent = appName;
    });

    const messages = document.getElementById('messages');

    function setMessage(text = '', type = 'info') {
      if (!messages) return;
      if (!text) {
        messages.textContent = '';
        messages.className = 'messages';
        return;
      }
      messages.textContent = text;
      messages.className = `messages ${type}`;
    }

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      setMessage();

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!email || !username || !password) {
        setMessage('All fields are required.', 'error');
        return;
      }

      if (!emailRegex.test(email)) {
        setMessage('Please enter a valid email address.', 'error');
        return;
      }

      if (password.length < 6) {
        setMessage('Password must be at least 6 characters long.', 'error');
        return;
      }

      try {
        setMessage('Creating account...', 'info');

        const res = await fetch(`${window.APP_CONFIG.API_BASE}/users/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || 'Signup failed');
        }

        localStorage.setItem('userId', data.userId);
        localStorage.setItem('username', username);

        setMessage('Account created successfully. Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } catch (err) {
        console.error('Signup error:', err);
        setMessage(err.message || 'Signup failed. Please try again.', 'error');
      }
    });
  </script>
</body>
</html>
