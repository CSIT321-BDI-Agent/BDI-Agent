<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - BDI Blocks World</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">BDI Blocks World</div>
      <div class="navsec">
        <h6>Account</h6>
        <nav class="nav">
          <a href="login.html">Sign In</a>
          <a class="active" href="signup.html">Sign Up</a>
        </nav>
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <h2>Sign Up</h2>
      </div>

      <section class="card" style="max-width:400px; margin:auto; margin-top:40px;">
        <h3>Create Account</h3>
        <div class="card-body">
          <form id="signupForm">
            <div class="form-group" style="margin-bottom:12px;">
              <label>Email</label><br/>
              <input type="email" id="email" required placeholder="you@example.com"/>
            </div>
            <div class="form-group" style="margin-bottom:12px;">
              <label>Username</label><br/>
              <input type="text" id="username" required placeholder="Your username"/>
            </div>
            <div class="form-group" style="margin-bottom:12px;">
              <label>Password</label><br/>
              <input type="password" id="password" required placeholder="********"/>
            </div>
            <button type="submit">Sign Up</button>
          </form>
          <div id="signupMsg" style="margin-top:12px; font-size:14px;"></div>
        </div>
      </section>
    </main>
  </div>

  <script>
	document.getElementById('signupForm').addEventListener('submit', async (e) => {
	e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  try {
    const res = await fetch("http://localhost:3000/users/signup", {  // use full URL if testing
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, username, password })
    });

    const data = await res.json();

    if (!res.ok) throw new Error(data.message || "Signup failed");

    // Automatically log the user in by saving userId
    localStorage.setItem('userId', data.userId);
    localStorage.setItem('username', username);

    alert("Signup successful! You are now logged in.");
    window.location.href = "index.html"; // redirect to main page

  } catch (err) {
    alert(err.message);
  }
});
</script>
</body>
</html>
