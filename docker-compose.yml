services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/blocks_world}
      - PORT=${PORT:-3000}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}

    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - bdi-network

  mongo:
    image: mongo:7.0
    environment:
      - MONGO_INITDB_DATABASE=blocks_world
    volumes:
      - mongo_data:/data/db
      - ./backend/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - bdi-network

volumes:
  mongo_data:

networks:
  bdi-network:
    driver: bridge