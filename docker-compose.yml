services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/blocks_world
      - PORT=3000
      - JWT_SECRET=please-change-me
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123

    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - bdi-network

  mongo:
    image: mongo:7.0
    environment:
      - MONGO_INITDB_DATABASE=blocks_world
    volumes:
      - mongo_data:/data/db
      - ./backend/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - bdi-network

volumes:
  mongo_data:

networks:
  bdi-network:
    driver: bridge